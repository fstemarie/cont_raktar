services:
  jackett:
    image: ghcr.io/linuxserver/jackett:latest
    container_name: jackett
    hostname: jackett
    environment:
      - PUID=991
      - PGID=992
      - TZ=America/Toronto
      - AUTO_UPDATE=true #optional
      #- RUN_OPTS=run options here #optional
    volumes:
      - "/data/containers/jackett/config:/config"
    ports:
      - 9117:9117
    labels:
      - "LABEL com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    hostname: qbittorrent
    environment:
      - PUID=995
      - PGID=992
      - TZ=America/Toronto
      - UMASK=022
      - WEBUI_PORT=8081
    volumes:
      - "/data/containers/qbittorrent/config:/config"
      - "/disks/copper:/copper"
      - "/disks/emerald:/emerald"
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8081:8081
    labels:
      - "LABEL com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    environment:
      - PUID=992
      - PGID=992
      - TZ=America/Toronto
      - UMASK=022 #optional
    volumes:
      - "/data/containers/radarr/config:/config"
      - "/disks/slim/files/storage/backup/containers/radarr:/config/backup"
      - "/disks/emerald:/emerald"
    ports:
      - 7878:7878
    labels:
      - "LABEL com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr:latest
    container_name: sonarr
    hostname: sonarr
    environment:
      - PUID=993
      - PGID=992
      - TZ=America/Toronto
      - UMASK=022 #optional
    volumes:
      - "/data/containers/sonarr/config:/config"
      - "/disks/slim/files/storage/backup/containers/sonarr:/config/Backups"
      - "/disks/emerald:/emerald"
    ports:
      - 8989:8989
    labels:
      - "LABEL com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    hostname: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/Toronto
    ports:
      - "${PORT:-8191}:8191"
    restart: unless-stopped

